<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>Jeni i sigurt që dëshironi të fshini recetën: <b>{{receiptTitle}}</b> ? </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">JO</button>
  <button mat-raised-button color="warn"  (click)="delete()">Fshije</button>
</div>
