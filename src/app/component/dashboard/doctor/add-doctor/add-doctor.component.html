<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Emri</mat-label>
            <input matInput
                    placeholder="Ex. Altin Rexha"
                    formControlName="name"
                    required>
            <mat-error *ngIf="form.get('name')?.invalid || form.get('name')?.dirty || form.get('name')?.touched">Plotësoni emrin</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Nr Telefonit: </mat-label>
            <input matInput
                    placeholder="0685452152"
                    formControlName="mobile"
                    required>
            <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Jepni një nr telefoni të saktë</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
                    placeholder="info@email.com"
                    formControlName="email"
                    required>
            <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Jepni një adresë emaili të saktë</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Specializimi</mat-label>
            <input matInput
                    placeholder="ex. Kirurgji"
                    formControlName="qualification"
                    required>
            <mat-error *ngIf="form.get('qualification')?.invalid || form.get('qualification')?.dirty || form.get('qualification')?.touched">Vendosni specializimin  </mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <mat-label class="me-3">Gjinia : </mat-label>
          <br>
          <mat-radio-group aria-label="Select a gender" color="primary" formControlName="gender">
            <mat-radio-button value="male">Mashkull</mat-radio-button>
            <mat-radio-button value="female">Femër</mat-radio-button>
          </mat-radio-group>

          <mat-form-field class="mt-4">
            <mat-label>Departamenti</mat-label>
            <mat-select formControlName="department" name="department">
              <mat-option *ngFor="let department of departments" [value]="department">
                {{department}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Ditëlindja</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('birthdate')?.invalid || form.get('birthdate')?.dirty || form.get('birthdate')?.touched">Zgjidhni ditëlindjen</mat-error>
          </mat-form-field>

        </div>
      </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Mbyll</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerDoctor()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
